                    </div>
                    <div class="loginBord">

                        </div>
                        <form id="login-user-form">
                            <div class="textbox_ui user">
                                <input type="text" name="login_name" placeholder="邮箱/手机号" autofocus="" value="" id="name" autocomplete="off">
                                <div class="invalid">
                                    <i></i>
                                    <div class="required">请输入邮箱/手机号</div>
                                    <div class="custom"></div>
                                </div>
                            </div>
                            <div class="textbox_ui pass">
                                <input type="password" name="password" placeholder="密码" value="" id="pass">
                                <div class="invalid">
                                    <i></i>
                                    <div class="required">请输入密码</div>
                                    <div class="custom"></div>
                                </div>
                            </div>
                            <p>
                                <a href="/Re_pass.html" class="fr">忘记密码?</a>
                                <label for="agree_userterm">
                                    <input type="checkbox" name="info[auto_login]" id="agree_userterm" >
                                    &nbsp;自动登录
                                </label>
                            </p>
                            <input class="loginbtn" type="submit" value="登 录">
                            <div id="errorMsg"></div>
                        </form>
                        <div class="otherAccout">
