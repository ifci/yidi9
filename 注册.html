<body class="panel">
	<!--header开始-->
	<div id="header">
        <div class="center clearfix">
        	<!--logo开始-->
        	<div class="logo">
                <a href="#" title="意帝网">
                    <img src="images/logo.jpg" alt="logo" />
                </a>
            </div>
            <!--logo结束-->
            <!-- header右侧 -->
            <div class="header_r">
                <div class="header_logo_box">
                    您好，欢迎光临意帝网商城！
                    <a href="#" title="" style="margin: 0 20px 0 46px;">[请登录]</a>
                    <i></i>
                    <a href="/" title="">商城首页</a>
                </div>
            </div>
        </div>
    </div>
    <!--header结束-->
    <!--content开始-->
    <div id="content">
        <div class="sign">
            <div class="sign_main signup">
                <div class="main">
                    <div class="tabnav">
                        <a href="javascript:;" class="mail curr">会员注册</a>
                    </div>
                    <div class="content_body">
                        <form id="register-form" method="post" action="">
                            <div class="line clearfix">
                                <label class="line-lb">邮箱/手机号</label>
                                <div class="textbox_ui">
                                    <input type="text" class="type_email ui-autocomplete-input" name="info_email" id="signup-email-address" autocomplete="off" value="">
                                    <div class="focus_text">邮箱/手机号可用于登录和找回密码</div>
                                    <i class="valid"></i>
                                    <i class="loading"></i>
                                </div>
                            </div>

                            <div class="line verityWrap clearfix">
                                <label class="line-lb">邮箱/手机验证码</label>
                                <div class="textbox_ui" style="width:140px">
                                    <input type="text" id="mobileVerify" name="info_email_code" value="" >
                                    <div class="focus_text">请登录邮箱/或查看手机获取校验码</div>
                                </div>
                                <a href="javascript:void(0)" class="phonecode">获取校验码</a>
                            </div>

                            <div class="line clearfix">
                                <label class="line-lb">密码</label>
                                <div class="textbox_ui">
                                    <input type="password" name="info_password" id="signup-password" value="" >
                                    <div class="focus_text">
                                        <p class="default">6-16个字符，字母开头,请使用字母加数字的组合</p>
                                        <p class="safe"><span>弱</span><span>中</span><span>强</span></p>
                                    </div>
                                    <i class="valid"></i>
                                </div>
                            </div>

                            <div class="line clearfix">
                                <label class="line-lb">重复密码</label>
                                <div class="textbox_ui">
                                    <input type="password" name="info_password2" id="signup-password-confirm" value="" >
                                    <div class="focus_text">请再次输入密码</div>
                                    <i class="valid"></i>
                                </div>
                            </div>
                            <div class="line verityWrap clearfix">
                                <label class="line-lb">验证码</label>
                                <div class="textbox_ui" style="width:140px">
                                    <input type="text" name="info_hash_code" id="signup-hashcode-confirm" value="" >
                                    <div class="focus_text">按右图填写，不区分大小写</div>
                                </div>
                                <a href="#">
                                    <img src="http://www.jiufu9.com/Common/check_code.html"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="width:107px;height:35px;cursor: pointer; vertical-align: middle;"/>
                                </a>
                            </div>
                            <div class="act">
                                <p>
                                    <input type="submit" value="同意协议并注册" id="signup-submit" class="sign_butn">
                                </p>
                                <p style="margin-top:10px">
                                    <a href="#" rel="nofollow" target="_blank">《意帝网用户协议》</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <!--end id=main-->
                <!--id=sidebar-->
                <div class="sidebar">
                    <div class="siderbar_head">
                        已有意帝账号？
                    </div>
                    <a class="sign_butn" href="/Login.html">立即登录</a>
                    <div class="otherAccout">
                        <p>你也可以使用以下账号登录</p>
                        <a href="#"><i class="iqq"></i>QQ</a>
                        <!--<a href="/wblogin.html"><i class="iweibo"></i>新浪微博</a>-->
                        <a href="/aliFastLogin.html"><i class="ialipay"></i>支付宝</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--content结束-->
    <!--footer开始-->
    <div id="footer">
        <div class="center">
            <!-- 底部导航 -->
            <div class="footer_nav">
                <ul class="clearfix">
                    <li>
                        <a href="#" title="关于意帝">关于意帝</a>
                    </li>
                    <li>
                        <a href="#" title="联系我们">联系我们</a>
                    </li>
                    <li>
                        <a href="#" title="媒体聚焦">媒体聚焦</a>
                    </li>
                    <li>
                        <a href="#" title="诚招英才">诚招英才</a>
                    </li>
                    <li>
                        <a href="#" title="隐私声明">隐私声明</a>
                    </li>
                </ul>
            </div>
            <!-- 许可证 -->
            <div class="footer_license">
                <span class="footer_lc1"><i></i>消费者最喜爱的网站TOP100</span>
                <span class="footer_lc2"><i></i>仅限18周岁以上人士购买</span>
                <span class="footer_lc3"><i></i>网络社会征信网</span>
                <span class="footer_lc4"><i></i>上海工商</span>
                <span>京公网安备11010502013828</span>
            </div>
            <!-- 诚信认证 -->
            <div class="footer_cx">
                <a href="#" title=""><img src="images/chengxin.png" alt="" /></a>&nbsp;
                <a href="#" title=""><img src="images/lingxian.png" alt="" /></a>
            </div>
        </div>
    </div>
    <!--footer结束-->
</body>
</html>
